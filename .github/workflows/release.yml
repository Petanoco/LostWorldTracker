name: Build and Release

on:
  push:
    tags:
      - 'v*'    # v1.0.0 のようなタグで実行

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/LostWorldTracker.sln

      - name: Publish (uses csproj settings)
        run: dotnet publish src/LostWorldTracker/LostWorldTracker.csproj -c Release -o out

      - name: Create GitHub Release and upload
        uses: softprops/action-gh-release@v2
        with:
          files: out/LostWorldTracker.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
